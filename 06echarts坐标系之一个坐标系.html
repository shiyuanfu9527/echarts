<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts依赖包 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 400px;
            border:1px solid black
        }
    </style>
</head>
<body>
    <!-- 准备一个容器：容器就是显示图标区域 -->
    <div class="box"></div>
</body>
  <script>
    // 初始化echarts实例
    // 获取容器
    let dom = document.querySelector('.box')
    let mycharts = echarts.init(dom)
    // 配置项
//    一个坐标系：散点图
    mycharts.setOption({
        title:{
            text:'一个坐标系',
        }
        ,
        // x
        xAxis:{
            type:'category'
        },
        yAxis:{},
        // 散点图
        series:[
            {
                type:'scatter',
                // 散点图的数据
                data:[
                    [10,20],
                    [13,66],
                    [50,9],
                    [44,22],
                    [15,30]
                ]
            }
        ]
    })
  </script>
</html>
